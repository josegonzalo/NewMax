<ion-view>
	<ion-content class="por2">
	<i class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="tab.categories">Back</i>
	<img src="img/tienda.png" class="tv">
	<h1 class="tx">{{prod}}</h1>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="item">
					<button class="button icon-left ion-cash buyButton"></button>
					<p class="textCompra">Carrito de Compras</p>
					<p class="textCompra">Q.000.00</p>
				</div>
			</div>
		</div>
	</div>
	<!--Contenedores del producto #1-->
	<div class="container" ng-repeat="x in productos | filter: enlacecategories">
		<div class="col">
			<div class="col-100 n2">
				<div class="list card">

					<div class="item">
						<img src="img/lgd.png" class="iconos">
					</div>

					<div class="item item-body">
					    <img class="tv2" src="img/lg.png">
					    	<p>
							    <h2>{{x.name}}</h2>
							    <p>Q{{x.Price}}</p>
					     		<p class="lol">Oferta solo hasta el 27 de Julio 2019</p>
					     		<button class="button icon-left ion-bag buyButton">COMPRAR</button>
					 		</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	</ion-content>
</ion-view>
